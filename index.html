<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a472a;
            --primary-light: #2d6b45;
            --accent: #5f9767;
            --bg: #fafbf9;
            --surface: #ffffff;
            --text: #2a3b2e;
            --text-light: #5a6b5e;
            --border: #dfe6e0;
            --shadow: rgba(26, 71, 42, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding-bottom: 80px;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .search-container {
            background: var(--surface);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 64px;
            z-index: 99;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            background: var(--bg);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .category {
            margin-bottom: 32px;
        }

        .category-header {
            background: var(--primary-light);
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
        }

        .category-count {
            background: rgba(255,255,255,0.2);
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 14px;
        }

        .items {
            display: grid;
            gap: 8px;
        }

        .item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 16px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 12px;
            align-items: center;
        }

        .item.selected {
            background: #f0f7f2;
            border-color: var(--accent);
        }

        .item-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .item-name {
            font-weight: 500;
            font-size: 15px;
        }

        .item-details {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 4px;
        }

        .item-nutrition {
            display: flex;
            gap: 8px;
        }

        .nutrition-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            min-width: 55px;
        }

        .carbs-badge {
            background: var(--accent);
            color: white;
        }

        .fat-badge {
            background: #f59e42;
            color: white;
        }

        .nutrition-label {
            font-size: 10px;
            display: block;
            margin-top: 2px;
            opacity: 0.9;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .item-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }

        .edit-btn {
            color: var(--primary);
        }

        .delete-btn {
            color: #c93a3a;
        }

        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 28px;
            box-shadow: 0 4px 12px var(--shadow);
            cursor: pointer;
            z-index: 101;
        }

        .meal-total {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 18px 22px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-width: 240px;
            z-index: 100;
            transform: translateY(150%);
            transition: transform 0.3s ease;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .meal-total.show {
            transform: translateY(0);
        }

        .meal-total-header {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .meal-total-clear {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
            text-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }

        .meal-total-values {
            display: grid;
            gap: 10px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .total-label {
            opacity: 1;
            font-weight: 600;
        }

        .total-value {
            font-size: 28px;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .bolus-info {
            margin-top: 14px;
            padding-top: 14px;
            border-top: 2px solid rgba(255,255,255,0.3);
            font-size: 13px;
        }

        .bolus-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            opacity: 1;
            font-size: 13px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .bolus-highlight {
            background: rgba(0,0,0,0.25);
            padding: 10px 14px;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 15px;
            line-height: 1.5;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .calc-toggle {
            background: var(--border);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
            font-weight: 500;
        }

        .calculator {
            background: #f0f7f2;
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
        }

        .calc-header {
            font-weight: 600;
            font-size: 15px;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .calc-result {
            background: white;
            border: 2px solid var(--accent);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary);
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calc-result.show {
            background: var(--accent);
            color: white;
        }

        .camera-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }

        .camera-preview {
            width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
        }

        .camera-preview.active {
            display: block;
        }

        .ocr-status {
            background: var(--primary-light);
            color: white;
            padding: 10px 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .ocr-status.active {
            display: block;
        }

        .ocr-status.success {
            background: var(--accent);
        }

        .ocr-status.error {
            background: #c93a3a;
        }

        .hidden {
            display: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        @media (max-width: 640px) {
            .meal-total {
                left: 20px;
                right: 20px;
                bottom: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>ü•ñ Carb Tracker</h1>
            <span id="itemCount">0 items</span>
        </div>
    </div>

    <div class="search-container">
        <div class="search-box">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" class="search-input" id="searchInput" placeholder="Search foods...">
        </div>
    </div>

    <div class="content" id="content"></div>

    <button class="fab" id="addButton">+</button>

    <div class="meal-total" id="mealTotal">
        <div class="meal-total-header">
            <span>Meal Total</span>
            <button class="meal-total-clear" onclick="clearMealSelection()">Clear</button>
        </div>
        <div class="meal-total-values">
            <div class="total-row">
                <span class="total-label">Carbs:</span>
                <span class="total-value" id="totalCarbs">0g</span>
            </div>
        </div>
        <div class="bolus-info" id="bolusInfo" style="display: none;">
            <div class="bolus-highlight" id="bolusRecommendation"></div>
            <div class="bolus-row">
                <span>Fat: <strong id="totalFat">0g</strong></span>
                <span>Ratio: <strong id="fatRatio">-</strong></span>
            </div>
        </div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Add New Food</div>
            <form id="addForm">
                <input type="hidden" id="editCategory">
                <input type="hidden" id="editIndex">
                
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="categorySelect" required>
                        <option value="">Select category...</option>
                        <option value="Cereal/Breakfasts">Cereal/Breakfasts</option>
                        <option value="Biscuits/Cakes">Biscuits/Cakes</option>
                        <option value="Dinners">Dinners</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Veges/Rice">Veges/Rice</option>
                        <option value="Crackers">Crackers</option>
                        <option value="Lollies/Misc">Lollies/Misc</option>
                        <option value="Custom">+ New Category</option>
                    </select>
                </div>
                
                <div class="form-group hidden" id="customCategoryGroup">
                    <label class="form-label">New Category Name</label>
                    <input type="text" class="form-input" id="customCategory">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Food Name</label>
                    <input type="text" class="form-input" id="foodName" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Measure (e.g., 1/2C, 100g)</label>
                    <input type="text" class="form-input" id="measure" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Carbs (g)</label>
                        <input type="number" step="0.1" class="form-input" id="carbs" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fat (g)</label>
                        <input type="number" step="0.1" class="form-input" id="fat" required>
                    </div>
                </div>
                
		<button type="button" class="camera-btn" onclick="document.getElementById('nativeCamera').click()">
    		üì∏ Take Sharp Photo of Label
		</button>
		<input type="file" id="nativeCamera" accept="image/*" capture="environment" style="display:none" 			onchange="processSharpPhoto(this)">
		<div id="ocrStatus" class="ocr-status" style="margin-top: 10px; font-size: 14px; text-align: center;"></div>
                <div id="ocrStatus" class="ocr-status"></div>
                
                <button type="button" class="calc-toggle" id="calcToggle">üßÆ Use Calculator (from 100g label)</button>
                
                <div class="calculator hidden" id="calculator">
                    <div class="calc-header">Nutrition Label Calculator</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Carbs per 100g</label>
                            <input type="number" step="0.1" class="form-input" id="carbsPer100g">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Fat per 100g</label>
                            <input type="number" step="0.1" class="form-input" id="fatPer100g">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Actual serving weight (g)</label>
                        <input type="number" step="0.1" class="form-input" id="servingWeight">
                    </div>
                    <div class="calc-result" id="calcResult"></div>
                    <button type="button" class="btn btn-primary" id="applyCalc" style="width: 100%; margin-top: 8px;">Apply Values</button>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Notes (optional)</label>
                    <input type="text" class="form-input" id="notes">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitButton">Add Food</button>
                </div>
            </form>
        </div>
    </div>

        let allData = {};
        let selectedItems = new Set();
        let cameraStream = null;
        
        // Color coding based on fat ratio
        function getFatRatioColor(carbs, fat) {
            const ratio = fat / carbs;
            if (ratio < 0.3) {
                return '#5f9767'; // Green - standard bolus
            } else if (ratio < 0.5) {
                return '#e8a647'; // Yellow/orange - dual wave 70/30
            } else if (ratio < 0.8) {
                return '#e87d47'; // Orange - dual wave 50/50
            } else {
                return '#d95d47'; // Red/orange - dual wave 40/60
            }
        }
        
        function loadData() {
            const saved = localStorage.getItem('carbData');
            if (saved) {
                allData = JSON.parse(saved);
            } else {
                allData = initialData;
                saveData();
            }
        }

        function saveData() {
            localStorage.setItem('carbData', JSON.stringify(allData));
        }

        function renderData(searchTerm = '') {
            const content = document.getElementById('content');
            const lowerSearch = searchTerm.toLowerCase();
            let totalItems = 0;
            let html = '';

            Object.keys(allData).sort().forEach(category => {
                const items = allData[category].filter(item => 
                    item.name.toLowerCase().includes(lowerSearch) ||
                    item.measure.toLowerCase().includes(lowerSearch) ||
                    (item.notes && item.notes.toLowerCase().includes(lowerSearch))
                );

                if (items.length > 0) {
                    totalItems += items.length;
                    html += `
                        <div class="category">
                            <div class="category-header">
                                <span>${category}</span>
                                <span class="category-count">${items.length}</span>
                            </div>
                            <div class="items">
                    `;

                    items.forEach(item => {
                        const actualIndex = allData[category].indexOf(item);
                        const itemId = `${category}-${actualIndex}`;
                        const isSelected = selectedItems.has(itemId);
                        
                        html += `
                            <div class="item ${isSelected ? 'selected' : ''}" id="item-${itemId}">
                                <input type="checkbox" class="item-checkbox" 
                                       ${isSelected ? 'checked' : ''}
                                       onchange="toggleItemSelection('${category}', ${actualIndex})"
                                       onclick="event.stopPropagation()">
                                <div>
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-details">
                                        ${item.measure}
                                        ${item.notes ? `<br><em>${item.notes}</em>` : ''}
                                    </div>
                                </div>
                                <div class="item-nutrition">
                                    <div class="nutrition-badge carbs-badge" style="background: ${getFatRatioColor(item.carbs, item.fat)}">
                                        ${item.carbs}
                                        <span class="nutrition-label">carbs</span>
                                    </div>
                                </div>
                                <div class="item-actions">
                                    <button class="item-btn edit-btn" onclick="editItem('${category}', ${actualIndex})">‚úèÔ∏è</button>
                                    <button class="item-btn delete-btn" onclick="deleteItem('${category}', ${actualIndex})">üóëÔ∏è</button>
                                </div>
                            </div>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                }
            });

            if (html === '') {
                html = `<div class="empty-state">üîç<br>No foods found</div>`;
                totalItems = 0;
            }

            content.innerHTML = html;
            
            const allItemsCount = Object.values(allData).reduce((sum, items) => sum + items.length, 0);
            document.getElementById('itemCount').textContent = searchTerm ? 
                `${totalItems} of ${allItemsCount}` : 
                `${allItemsCount} items`;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderData(e.target.value);
        });

        window.toggleItemSelection = function(category, index) {
            const itemId = `${category}-${index}`;
            
            if (selectedItems.has(itemId)) {
                selectedItems.delete(itemId);
            } else {
                selectedItems.add(itemId);
            }
            
            updateMealTotal();
            
            const itemElement = document.getElementById(`item-${itemId}`);
            if (itemElement) {
                itemElement.classList.toggle('selected');
            }
        };

        function updateMealTotal() {
            let totalCarbs = 0;
            let totalFat = 0;
            
            selectedItems.forEach(itemId => {
                const [category, index] = itemId.split('-');
                const item = allData[category][parseInt(index)];
                if (item) {
                    totalCarbs += item.carbs;
                    totalFat += item.fat;
                }
            });
            
            document.getElementById('totalCarbs').textContent = totalCarbs.toFixed(1) + 'g';
            document.getElementById('totalFat').textContent = totalFat.toFixed(1) + 'g';
            
            const mealTotal = document.getElementById('mealTotal');
            
            // Calculate dual wave recommendations
            const bolusInfo = document.getElementById('bolusInfo');
            if (totalCarbs > 0) {
                const fatToCarb = totalFat / totalCarbs;
                const fatRatioPercent = (fatToCarb * 100).toFixed(0);
                
                document.getElementById('fatRatio').textContent = `${fatRatioPercent}%`;
                
                let recommendation = '';
                let split = '';
                let duration = '';
                let panelColor = '';
                
                if (fatToCarb < 0.3) {
                    recommendation = '‚úì Standard Bolus';
                    split = '100% upfront';
                    duration = '';
                    panelColor = '#5f9767'; // Green
                } else if (fatToCarb < 0.5) {
                    recommendation = '‚ö° Dual Wave 70/30';
                    split = '70% now / 30% extended';
                    duration = '2-3 hours';
                    panelColor = '#e8a647'; // Yellow/orange
                } else if (fatToCarb < 0.8) {
                    recommendation = '‚ö° Dual Wave 50/50';
                    split = '50% now / 50% extended';
                    duration = '3-4 hours';
                    panelColor = '#e87d47'; // Orange
                } else {
                    recommendation = '‚ö° Dual Wave 40/60';
                    split = '40% now / 60% extended';
                    duration = '4-6 hours';
                    panelColor = '#d95d47'; // Red/orange
                }
                
                // Change panel background color
                mealTotal.style.background = panelColor;
                
                document.getElementById('bolusRecommendation').innerHTML = 
                    `${recommendation}<br><small style="font-weight: normal; font-size: 12px;">${split}${duration ? ' ‚Ä¢ ' + duration : ''}</small>`;
                bolusInfo.style.display = 'block';
            } else {
                bolusInfo.style.display = 'none';
                mealTotal.style.background = ''; // Reset to default
            }
            
            if (selectedItems.size > 0) {
                mealTotal.classList.add('show');
            } else {
                mealTotal.classList.remove('show');
            }
        }

        window.clearMealSelection = function() {
            selectedItems.clear();
            updateMealTotal();
            renderData(document.getElementById('searchInput').value);
        };

        window.editItem = function(category, index) {
            const item = allData[category][index];
            
            document.getElementById('modalTitle').textContent = 'Edit Food';
            document.getElementById('submitButton').textContent = 'Save Changes';
            document.getElementById('editCategory').value = category;
            document.getElementById('editIndex').value = index;
            
            document.getElementById('categorySelect').value = category;
            document.getElementById('foodName').value = item.name;
            document.getElementById('measure').value = item.measure;
            document.getElementById('carbs').value = item.carbs;
            document.getElementById('fat').value = item.fat;
            document.getElementById('notes').value = item.notes || '';
            
            modal.classList.add('active');
        };

        window.deleteItem = function(category, index) {
            const item = allData[category][index];
            if (confirm(`Delete "${item.name}"?`)) {
                allData[category].splice(index, 1);
                
                if (allData[category].length === 0) {
                    delete allData[category];
                }
                
                saveData();
                renderData(document.getElementById('searchInput').value);
            }
        };

        const modal = document.getElementById('addModal');
        const addButton = document.getElementById('addButton');
        const cancelButton = document.getElementById('cancelButton');
        const categorySelect = document.getElementById('categorySelect');
        const customCategoryGroup = document.getElementById('customCategoryGroup');

        addButton.addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = 'Add New Food';
            document.getElementById('submitButton').textContent = 'Add Food';
            document.getElementById('editCategory').value = '';
            document.getElementById('editIndex').value = '';
            modal.classList.add('active');
        });

        function closeModal() {
            modal.classList.remove('active');
            document.getElementById('addForm').reset();

            calculator.classList.add('hidden');
            calcToggle.textContent = 'üßÆ Use Calculator (from 100g label)';

            document.getElementById('editCategory').value = '';

            stopCamera();

        cancelButton.addEventListener('click', closeModal);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        categorySelect.addEventListener('change', (e) => {
            if (e.target.value === 'Custom') {
                customCategoryGroup.classList.remove('hidden');
            } else {
                customCategoryGroup.classList.add('hidden');
            }
        });

        // New High-Quality Photo Processing for S24 FE
        async function processSharpPhoto(input) {
            if (!input.files || !input.files[0]) return;
            
            const file = input.files[0];
            const statusDiv = document.getElementById('ocrStatus');
            statusDiv.textContent = 'üîç Reading high-quality image... please wait.';
            statusDiv.style.color = 'var(--primary)';
            
            try {
                const result = await Tesseract.recognize(file, 'eng', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            statusDiv.textContent = `üîç Reading... ${Math.round(m.progress * 100)}%`;
                        }
                    }
                });
                
                const text = result.data.text.toLowerCase().replace(/\s+/g, ' ').replace(/[,]/g, '.');
                
                // Search for numbers
                const carbMatch = text.match(/(?:carb|carbohydrate|total carb)[\s\w]*?(\d+\.?\d*)/);
                const fatMatch = text.match(/(?:fat|total fat)[\s\w]*?(\d+\.?\d*)/);
                
                if (carbMatch || fatMatch) {
                    if (carbMatch) document.getElementById('carbsPer100g').value = carbMatch[1];
                    if (fatMatch) document.getElementById('fatPer100g').value = fatMatch[1];
                    
                    // Show Calculator
                    document.getElementById('calculator').classList.remove('hidden');
                    document.getElementById('calcToggle').textContent = '‚úñÔ∏è Close Calculator';
                    
                    statusDiv.textContent = '‚úì Scan successful!';
                    statusDiv.style.color = 'green';
                } else {
                    statusDiv.textContent = '‚ö†Ô∏è No numbers found. Try a clearer photo.';
                    statusDiv.style.color = 'orange';
                }
            } catch (err) {
                statusDiv.textContent = '‚ùå Error reading label.';
                statusDiv.style.color = 'red';
            }
            input.value = ''; // Reset for next time
        }

        // Calculator functionality
        const calcToggle = document.getElementById('calcToggle');
        const calculator = document.getElementById('calculator');
        const carbsPer100g = document.getElementById('carbsPer100g');
        const fatPer100g = document.getElementById('fatPer100g');
        const servingWeight = document.getElementById('servingWeight');
        const calcResult = document.getElementById('calcResult');
        const applyCalc = document.getElementById('applyCalc');

        calcToggle.addEventListener('click', () => {
            calculator.classList.toggle('hidden');
            if (!calculator.classList.contains('hidden')) {
                calcToggle.textContent = '‚úñÔ∏è Close Calculator';
            } else {
                calcToggle.textContent = 'üßÆ Use Calculator (from 100g label)';
            }
        });

        function calculateNutrition() {
            const carbsPer100 = parseFloat(carbsPer100g.value);
            const fatPer100 = parseFloat(fatPer100g.value);
            const weight = parseFloat(servingWeight.value);
            
            if (weight && (carbsPer100 || fatPer100)) {
                const carbsResult = carbsPer100 ? (carbsPer100 * weight / 100).toFixed(1) : 0;
                const fatResult = fatPer100 ? (fatPer100 * weight / 100).toFixed(1) : 0;
                
                calcResult.innerHTML = `<strong>${weight}g serving:</strong><br>${carbsResult}g carbs, ${fatResult}g fat`;
                calcResult.classList.add('show');
                applyCalc.disabled = false;
                return { carbs: carbsResult, fat: fatResult };
            } else {
                calcResult.textContent = 'Enter weight and at least one nutrient';
                calcResult.classList.remove('show');
                applyCalc.disabled = true;
                return null;
            }
        }

        carbsPer100g.addEventListener('input', calculateNutrition);
        fatPer100g.addEventListener('input', calculateNutrition);
        servingWeight.addEventListener('input', calculateNutrition);

        applyCalc.addEventListener('click', () => {
            const result = calculateNutrition();
            if (result) {
                document.getElementById('carbs').value = result.carbs;
                document.getElementById('fat').value = result.fat;
                
                const currentMeasure = document.getElementById('measure').value;
                if (!currentMeasure) {
                    document.getElementById('measure').value = `${servingWeight.value}g`;
                }
                
                applyCalc.textContent = '‚úì Applied!';
                setTimeout(() => {
                    applyCalc.textContent = 'Apply Values';
                }, 1500);
            }
        });

        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            let category = document.getElementById('categorySelect').value;
            if (category === 'Custom') {
                category = document.getElementById('customCategory').value.trim();
                if (!category) {
                    alert('Please enter a category name');
                    return;
                }
            }

            const newItem = {
                name: document.getElementById('foodName').value.trim(),
                measure: document.getElementById('measure').value.trim(),
                carbs: parseFloat(document.getElementById('carbs').value),
                fat: parseFloat(document.getElementById('fat').value),
                notes: document.getElementById('notes').value.trim()
            };

            const editCategory = document.getElementById('editCategory').value;
            const editIndex = document.getElementById('editIndex').value;

            if (editCategory && editIndex !== '') {
                const oldCategory = editCategory;
                const index = parseInt(editIndex);
                
                allData[oldCategory].splice(index, 1);
                if (allData[oldCategory].length === 0) {
                    delete allData[oldCategory];
                }
                
                if (!allData[category]) {
                    allData[category] = [];
                }
                allData[category].push(newItem);
                allData[category].sort((a, b) => a.name.localeCompare(b.name));
            } else {
                if (!allData[category]) {
                    allData[category] = [];
                }
                allData[category].push(newItem);
                allData[category].sort((a, b) => a.name.localeCompare(b.name));
            }
            
            saveData();
            renderData(document.getElementById('searchInput').value);
            
            closeModal();
            
            addButton.textContent = '‚úì';
            setTimeout(() => {
                addButton.textContent = '+';
            }, 1000);
        });

        loadData();
        renderData();
    </script>
